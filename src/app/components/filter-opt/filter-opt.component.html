
<mat-form-field>
    <mat-select (openedChange)="openedChange($event , searchControl)" placeholder="{{options.name}}"
     [formControl]="filterControl" multiple>
      <mat-select-trigger>
        {{filterControl.value ? filterControl.value[0].name  : ''}}
        <span *ngIf="filterControl.value?.length > 1" class="additional-selection">
          (+{{filterControl.value.length - 1}} {{filterControl.value?.length === 2 ? 'other' : 'others'}})
        </span>
      </mat-select-trigger>
      <div class="select-container">
        <mat-divider></mat-divider>
        <mat-option (click)="unselectAll(filterControl)" [value]="0">
          <mat-icon>cancel</mat-icon>Unselect All
        </mat-option>
        <div class="input-container">
          <mat-divider></mat-divider>
          <mat-optgroup>
            <mat-form-field style="width:100%;" [floatLabel]="'never'" appearance="none">
              <input matInput autocomplete="off" class="input-field" placeholder="Search"
                [formControl]="searchControl">
              <button [disableRipple]="true" *ngIf="searchControl.value" matSuffix mat-icon-button
                aria-label="Clear" (click)="clearSearch($event, searchControl)">
                <mat-icon color="primary">close</mat-icon>
              </button>
            </mat-form-field>
          </mat-optgroup>
        </div>
        <mat-divider></mat-divider>
        <mat-optgroup *ngIf="(filteredOptions | async).length == 0">
          <div>No results found!</div>
        </mat-optgroup>
        <mat-option #opt *ngFor="let option of filteredOptions | async" [value]="option">
          <mat-icon matSuffix *ngIf="opt.selected">close</mat-icon> {{option.name}}
        </mat-option>
      </div>
    </mat-select>
  </mat-form-field>
